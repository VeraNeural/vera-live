name: Verify Runtime

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Verify runtime
        run: npm run verify:runtime
